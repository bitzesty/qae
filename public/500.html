      @media (min-width: 641px) {
        #footer .footer-meta .copyright a {
          background-position: 100% 0%;
          text-align: right;
        }
      }

      #wrapper {
        max-width: none;
        margin: 0;
        background-color: #fff;
      }

      @media (min-width: 641px) {
        #wrapper {
          margin: 0 30px;
        }
      }

      @media (min-width: 1020px) {
        #wrapper {
          margin: 0 auto;
        }
      }

      main#content {
        display: block;
        position: relative;
        max-width: 1020px;
        margin: 0 auto;
      }

      header.page-header div {
        display: block;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      @media (min-width: 641px) {
        header.page-header div {
          margin: 0;
          padding: 2em;
        }
      }

      @media (min-width: 769px) {
        header.page-header div {
          margin: 0 24em 0 0;
        }
      }

      header.page-header div {
        padding-top: 1em;
        padding-bottom: 1em;
      }

      .page-header.page-header-wider div {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .page-header.page-header-wider div {
        width: 100%;
      }

      header.page-header div h1 {
        padding-top: 10px;
        padding-bottom: 10px;
        background-repeat: no-repeat;
        color: #0b0c0c;
        font-family: "nta", Arial, sans-serif;
        font-size: 48px;
        font-weight: 600;
        line-height: 1.04166667;
        text-transform: none;
      }

      @media (min-width: 641px) {
        header.page-header div h1 {
          padding-top: 7px;
          padding-bottom: 13px;
        }
      }

      header.page-header div h1 {
        font-size: 36px;
      }

      @media (max-width: 640px) {
        #wrapper.guide header.page-header div {
          padding-right: 1em;
          padding-left: 1em;
        }
      }

      @media (min-width: 1132px) {
        #wrapper.answer header.page-header div,
        #wrapper.guide header.page-header div {
          padding-left: 0;
        }
